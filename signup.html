<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - e-swapper</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h1 { color: #333; }
    input { margin: 5px 0; padding: 10px; width: 200px; }
    button { padding: 10px 20px; background-color: #222; color: #fff; border: none; }

    .dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background: none;
  border: none;
  font: inherit;
  color: #333;
  cursor: pointer;
  padding: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  z-index: 1;
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  display: block;
  text-decoration: none;
}

.dropdown-content a:hover {
  background-color: #f2f2f2;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>
  <a href="index.html">← Back to Home</a>
  <h1>Sign Up</h1><form method='POST' action='https://e-swapper-backend.onrender.com/api/users/register'><input type='text' name='username' placeholder='Username'><br><input type='password' name='password' placeholder='Password'><br><button type='submit'>Sign Up</button></form>
  <nav>
  <a href="index.html">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Browse ▾</button>
    <div class="dropdown-content">
      <a href="./categories/all.html">All</a>
      <a href="./categories/shoes.html">Shoes</a>
      <a href="./categories/automobile.html">Automobile</a>
      <a href="./categories/furniture.html">Furniture</a>
      <a href="./categories/games_and_toys.html">Games & Toys</a>
      <a href="./categories/books.html">Books</a>
      <a href="./categories/phones.html">Phones</a>
      <a href="./categories/other.html">Other</a>
    </div>
  </div>
  <a href="login.html">Login</a>
  <a href="signup.html">Sign Up</a>
</nav>


<script>
  const token = localStorage.getItem("token");

  if (token) {
    // User is logged in
    document.getElementById("logoutLink").style.display = "inline-block";
    document.getElementById("loginLink").style.display = "none";
  } else {
    // Not logged in
    document.getElementById("logoutLink").style.display = "none";
    document.getElementById("loginLink").style.display = "inline-block";
  }
</script>

</body>
</html>
