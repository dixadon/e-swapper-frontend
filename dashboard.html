
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - e-swapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      margin-top: 0;
    }
    .listing {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .actions button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>e-swapper</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="messages.html">Messages</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>My Dashboard</h2>
    <div id="userListings">
      <!-- Listings will be inserted here -->
    </div>
  </div>

  <script>
    async function fetchListings() {
      const token = localStorage.getItem('token');
      const response = await fetch('https://e-swapper-backend.onrender.com/api/items/my', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const listings = await response.json();
      const container = document.getElementById('userListings');
      if (listings.length === 0) {
        container.innerHTML = "<p>You haven't listed any items yet.</p>";
        return;
      }
      listings.forEach(item => {
        const div = document.createElement('div');
        div.className = 'listing';
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <div class="actions">
            <button onclick="editItem('${item._id}')">Edit</button>
            <button onclick="deleteItem('${item._id}')">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    async function deleteItem(id) {
      const token = localStorage.getItem('token');
      if (confirm("Are you sure you want to delete this listing?")) {
        await fetch('https://e-swapper-backend.onrender.com/api/items/' + id, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        window.location.reload();
      }
    }

    function editItem(id) {
      window.location.href = 'edit.html?id=' + id;
    }

    fetchListings();
  </script>
</body>
</html>
