<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - e-swapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 16px;
      text-align: center;
    }
    #chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #fff;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background-color: #dcfce7;
      align-self: flex-end;
      text-align: right;
    }
    .received {
      background-color: #fef9c3;
      align-self: flex-start;
    }
    #message-form {
      display: flex;
      padding: 16px;
      background: #e5e7eb;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <header>
    <h2>Chat with User</h2>
  </header>

  <div id="chat-box"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required />
    <button type="submit" id="send-button">Send</button>
  </form>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://e-swapper-backend.onrender.com');

    const currentUser = localStorage.getItem('userId'); // Ensure this is stored on login
    const otherUser = new URLSearchParams(window.location.search).get('user');
    const room = `chat_${currentUser}_${otherUser}`;

    socket.emit('joinRoom', room);

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    document.getElementById('message-form').addEventListener('submit', e => {
      e.preventDefault();
      const message = messageInput.value;
      if (message.trim()) {
        socket.emit('sendMessage', { room, sender: currentUser, message });
        displayMessage(message, 'sent');
        messageInput.value = '';
      }
    });

    socket.on('receiveMessage', ({ sender, message }) => {
      if (sender !== currentUser) {
        displayMessage(message, 'received');
      }
    });

    function displayMessage(message, type) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
