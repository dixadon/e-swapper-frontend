
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - e-swapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    <form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

    try {
      const response = await fetch("https://e-swapper-backend.onrender.com/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok && data.token) {
        localStorage.setItem("token", data.token);

        const profileRes = await fetch("https://e-swapper-backend.onrender.com/api/users/me", {
          headers: {
            "Authorization": "Bearer " + data.token
          }
        });

        if (!profileRes.ok) {
          alert("Failed to fetch profile. Redirecting to setup...");
          window.location.href = "setup.html";
          return;
        }

        const profile = await profileRes.json();
        const { fullname, bio, location } = profile;

        if (!fullname || !bio || !location) {
          window.location.href = "setup.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        alert("Invalid login.");
      }
    } catch (err) {
      console.error("Login error:", err);
      alert("Something went wrong during login.");
    }
  });
</script>

</body>
</html>
