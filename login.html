<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - e-swapper</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h1 { color: #333; }
    input { margin: 5px 0; padding: 10px; width: 200px; }
    button { padding: 10px 20px; background-color: #222; color: #fff; border: none; }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back to Home</a>
  <h1>Login</h1><form method='POST' action='https://e-swapper-backend.onrender.com/api/users/login'><input type='text' name='username' placeholder='Username'><br><input type='password' name='password' placeholder='Password'><br><button type='submit'>Login</button></form>
  <nav id="navbar">
  <a href="index.html">Home</a>

  <a href="login.html" id="loginLink">Login</a>
  <a href="logout.html" id="logoutLink" style="display: none;">Logout</a>
</nav>

<script>
  const token = localStorage.getItem("token");

  if (token) {
    // User is logged in
    document.getElementById("logoutLink").style.display = "inline-block";
    document.getElementById("loginLink").style.display = "none";
  } else {
    // Not logged in
    document.getElementById("logoutLink").style.display = "none";
    document.getElementById("loginLink").style.display = "inline-block";
  }
</script>

</body>
</html>
